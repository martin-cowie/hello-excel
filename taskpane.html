<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‹ Hello Excel</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://unpkg.com/diffusion@6.9.5/dist/diffusion"></script>

</head>
<body>
    <h1>ðŸ‘‹ Hello Excel</h1>
    
    <img alt="Hello Excel" src="hello-excel.png">

    <br />
    <form id="subscribeForm" class="grid-form">
        <label for="path">Path:</label>
        <input type="text" id="path" name="path" value="my/fx/AUD:USD" required>

        <label for="cell">Cell:</label>
        <input type="text" id="cell" name="cell" value="A1" required>

        <button type="submit">Subscribe</button>
    </form>

    <hr />

    <table class="subscriptions" id="subscriptionsTable">
        <tr>
            <th>Path</th>
            <th>Cell</th>
            <th></th>
        </tr>
    </table>

</body>

<script type="module">
    import {Subscriptions} from "./subscriptions.js";

    const subscribeForm = document.getElementById('subscribeForm');

    Office.onReady( async (info) => {
        console.log("Hello-Excel is ready.")

        const session = await diffusion.connect({
            host: 'ohost.eu.diffusion.cloud',
            port: 443,
            secure: true,
            principal: 'myuser',
            credentials: 'hunter2'
        });

        console.log("Connected with session " + session.sessionId);

        // Subscriptions controller
        const subscriptions = new Subscriptions(
            session,
            document.getElementById("subscriptionsTable")
        );

        subscribeForm.addEventListener('submit', (ev) => {
            event.preventDefault(); 
            const formData = new FormData(ev.target);
            const topicPath = formData.get('path');
            const cell = formData.get('cell');

            console.log(`topicPath=${topicPath}, cell=${cell}`);
            subscriptions.subscribeTo(topicPath, cell);
        });

        subscribeForm.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                this.submit(); 
            }
        });

    });


</script>

</html>
