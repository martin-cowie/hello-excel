<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‹ Hello Excel</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="https://unpkg.com/diffusion@6.9.5/dist/diffusion"></script>

</head>
<body>
    <h1>ðŸ‘‹ Hello Excel</h1>
    
    <img alt="Hello Excel" src="hello-excel.png">

    <br />
    <form id="subscribeForm" class="grid-form">
        <label for="path">Topic path:</label>
        <input id="path" type="text" name="path" title="A topic path selector" required/>

        <label for="topic-type">Topic type:</label>
        <output id="topic-type" type="text"  name="topic-type" value="" for="path"></output>

        <label for="translation-function-menu">Translation:</label>
        <select id="translation-function-menu" name="translation" disabled required title="Translate topic values into rectangular cell data"></select>

        <label for="cell">Cell:</label>
        <input id="cell" type="text" name="cell" value="" title="Your Excel cell coordinate"/>


        <button type="submit" id="beginBindProcessButton" title="Subscribe an Excel cell to a topic">Subscribe</button>
    </form>

    <table class="subscriptions" id="subscriptionsTable">
        <tr>
            <th>Path</th>
            <th>Binding</th>
            <th></th>
        </tr>
    </table>

</body>

<script defer type="module" src="dist/main.js"></script>
<script defer src="./dist/functions.js"></script>

</html>
