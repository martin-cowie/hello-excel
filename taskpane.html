<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‹ Hello Excel</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://unpkg.com/diffusion@6.9.5/dist/diffusion"></script>

</head>
<body>
    <h1>ðŸ‘‹ Hello Excel</h1>
    
    <img alt="Hello Excel" src="hello-excel.png">

    <br />
    <form id="subscribeForm" class="grid-form">
        <label for="path">Path:</label>
        <input type="text" id="path" name="path" value="my/fx/AUD:USD" required>

        <label for="cell">Cell:</label>
        <input type="text" id="cell" name="cell" value="A1" required>

        <button type="submit">Subscribe</button>
    </form>

    <hr />

    <table class="subscriptions" id="subscriptionsTable">
        <tr>
            <th>Path</th>
            <th>Cell</th>
            <th></th>
        </tr>
    </table>

</body>

<script type="module">
    import {Subscriptions} from "./subscriptions.js";

    const subscribeForm = document.getElementById('subscribeForm');

    Office.onReady((info) => {
        console.log("Hello-Excel is ready.")

        diffusion.connect({
            host: 'ohost.eu.diffusion.cloud',
            port: 443,
            secure: true,
            principal: 'myuser',
            credentials: 'hunter2'
        }).then(function(session) {

            console.log("Connected with session " + session.sessionId);

            // Subscriptions controller
            const subscriptions = new Subscriptions(
                document.getElementById("subscriptionsTable"), 
                (topicPath, cell) => unsubscribeFrom(session, topicPath, cell)
            );

            subscribeForm.addEventListener('submit', (ev) => {
                event.preventDefault(); 
                const formData = new FormData(ev.target);
                const topicPath = formData.get('path');
                const cell = formData.get('cell');

                console.log(`topicPath=${topicPath}, cell=${cell}`);
                subscribeTo(subscriptions, session, topicPath, cell);
            });

            subscribeForm.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); 
                    this.submit(); 
                }
            });

        });

    });

    function subscribeTo(subscriptions, session, topicPath, cell) {
        console.log(`Subscribing ${topicPath} to ${cell}`);
        session
            .addStream(topicPath, diffusion.datatypes.json())
            .on('value', function(topic, specification, newValue, oldValue) {
                const topicValue = JSON.stringify(newValue.get(), null, 2);
               
                Excel.run(context => {
                    context.workbook.worksheets.getActiveWorksheet().getRange(cell).values = [[topicValue]];
                    return context.sync();
                });

            });

        // Subscribe to the topic
        session.select(topicPath);

        subscriptions.addSubscription(topicPath, cell);
    }

    function unsubscribeFrom(session, topicPath, cell) {
        console.log(`Unsubscribe from ${topicPath}, ${cell}`);

        session.unsubscribe(topicPath);

        Excel.run(context => {
            context.workbook.worksheets.getActiveWorksheet().getRange(cell).clear();
            return context.sync();
        });        
    }



</script>

</html>
